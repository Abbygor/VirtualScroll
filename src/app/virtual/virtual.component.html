<h1>Vistual Scroll</h1>
<hr>
<div class="row">
    <div  class="col">
        <button class="btn btn-primary" (click)="irFinal()">Ir al final</button>
    </div>
    <div  class="col text-center">
        <button class="btn btn-warning" (click)="irMitad()">Ir a la mitad</button>
    </div>
    <div  class="col text-right">
        <button class="btn btn-secondary" (click)="irInicio()">Ir al inicio</button>
    </div>
</div>
<br>
<cdk-virtual-scroll-viewport class="list-container list-group" itemSize="50">
    <div class="list-group-item bounceIn" *cdkVirtualFor=" let persona of personas; let i = index; let count = count">
        Item {{ i }} - {{ count }}
    </div>
</cdk-virtual-scroll-viewport>
